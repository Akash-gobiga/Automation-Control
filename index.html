<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Automation Control</h1>

    <!-- Table Layout -->
    <div class="table-layout">
        <!-- Row 1: Light Names -->
        <div class="table-header">Main Hall</div>
        <div class="table-header">Corridor</div>
        <div class="table-header">Gym Area</div>
        <div class="table-header">Library</div>
        <div class="table-header">All Lights</div>

        <!-- Row 2: Toggle Switches -->
        <div class="automation-control">
            <label class="switch">
                <input type="checkbox" id="LED-1" onchange="toggleLED('LED-1', this.checked)">
                <span class="slider"></span>
            </label>
        </div>
        <div class="automation-control">
            <label class="switch">
                <input type="checkbox" id="LED-2" onchange="toggleLED('LED-2', this.checked)">
                <span class="slider"></span>
            </label>
        </div>
        <div class="automation-control">
            <label class="switch">
                <input type="checkbox" id="LED-3" onchange="toggleLED('LED-3', this.checked)">
                <span class="slider"></span>
            </label>
        </div>
        <div class="automation-control">
            <label class="switch">
                <input type="checkbox" id="LED-4" onchange="toggleLED('LED-4', this.checked)">
                <span class="slider"></span>
            </label>
        </div>
        <div class="automation-control">
            <label class="switch">
                <input type="checkbox" id="all-lights" onchange="toggleAllLEDs(this.checked)">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Row 3: Voice Commands -->
        <div class="table-voice-command">Say: "Turn on LED 1"</div>
        <div class="table-voice-command">Say: "Turn on LED 2"</div>
        <div class="table-voice-command">Say: "Turn on LED 3"</div>
        <div class="table-voice-command">Say: "Turn on Bell"</div>
        <div class="table-voice-command">Say: "Turn on All Lights"</div>
    </div>

    <!-- Start Listening Button -->
    <div style="text-align: center;">
        <button id="start-listening" onclick="startListening()">Start Listening</button>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
